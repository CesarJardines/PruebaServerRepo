 <!-- Paso 1 MG Generar una pregunta inicial-->
 {% load static %}
<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>AWRC</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="{% static 'assets/favicon.ico'%}" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'css/MG1.css'%}" rel="stylesheet" />
        <!-- CSS para el feed -->
        <link rel="stylesheet" type="text/css" href="{% static 'css/normalize.css'%}">
        <link rel="stylesheet" type="text/css" href="{% static 'css/feedStyle.css'%}"> 
        <link rel="stylesheet" type="text/css" href="{% static 'css/popAlert.css'%}"> 
        <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/jumbotron/">
        <!-- CSS para ingresar código de clase (MODAL) -->
        <link href="{% static 'css/modal.css'%}" rel="stylesheet"/>

        <!-- CSS con las especificaciones de Libia -->
        <link rel="stylesheet" type="text/css" href="{% static 'css/custom.css'%}"> 
    </head>
    <body>
        <!-- Responsive navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="{% url 'AMCE:index' %}">AWRC</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="#">Foro</a></li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Cuenta</a>
                            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="#">Perfil</a></li>
                                <li><hr class="dropdown-divider" /></li>
                                <li><a class="dropdown-item" href="{% url 'logout' %}">cerrar sesión</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Page content-->


        {% block content %}

        {% endblock content %}
        

        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="{%static 'js/MG1.js' %}"></script>
        <!-- JS para modal del ingresar código de clase-->
        <script src="{%static 'js/modal.js' %}"></script>
    </body>
</html>
